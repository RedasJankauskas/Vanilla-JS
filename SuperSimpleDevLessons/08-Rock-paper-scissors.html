<!DOCTYPE html>

<html>


<head>

<title>Rock paper scissors game</title>

</head>


<body>

<p>Rock Paper Scissors</p>

<button onclick="playgame('rock', computerMove());">Rock</button>
<button onclick="playgame('paper', computerMove());">Paper</button>
<button onclick="playgame('scissors', computerMove());">Scissors</button>
<button onclick="
score.wins = 0;
score.losses = 0;
score.ties = 0;
localStorage.removeItem('score')">Reset score</button>

<Script>

  let score = JSON.parse(localStorage.getItem('score')) || {
    wins: 0,
    losses: 0,
    ties: 0
  };

  function computerMove(){
    const randomNumber=Math.random();

    let computermove='';
    if (randomNumber >= 0 && randomNumber < 1 / 3) {
      computermove = 'rock';
    } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
      computermove = 'paper';
    } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
      computermove = 'scissors';
    }
    return computermove
  }

  function playgame(playerMove, computerMove){

    let result='';

    if(playerMove==='rock'){

      if(computerMove==='rock'){
      result='Draw';
      score.draws +=1;
    }
      else if(computerMove==='paper'){
        result='You lose!';
        score.losses +=1;
      }
      else if(computerMove==='scissors'){
        result='You win!';
        score.wins +=1;
      }
    }

    if(playerMove==='paper'){

      if(computerMove==='rock'){
      result='You win!';
      score.wins +=1;
    }
      else if(computerMove==='paper'){
        result='Draw';
        score.draws += 1;
      }
      else if(computerMove==='scissors'){
        result='You lose!';
        score.losses += 1;
      }
    }

    if(playerMove==='scissors'){

      if(computerMove==='rock'){
      result='You lose!';
      score.losses += 1;
    }
      else if(computerMove==='paper'){
        result='You win!';
        score.wins +=1;
      }
      else if(computerMove==='scissors'){
        result='Draw';
        score.draws +=1;
      }
    }

    localStorage.setItem('score', JSON.stringify(score));

    alert(`You picked ${playerMove}, computer picked ${computerMove}, the result is: ${result}.
    Wins:${score.wins}, Losses:${score.losses}, Draws: ${score.draws}.`);


  }

</Script>


</body>



</html>
