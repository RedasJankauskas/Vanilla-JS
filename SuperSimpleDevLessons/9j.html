<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <!-- Code changes are at the bottom. -->
    <p>
      <button onclick="
        updateCalculation('1');
        displayCalculation();
      ">1</button>

      <button onclick="
        updateCalculation('2');
        displayCalculation();
      ">2</button>

      <button onclick="
        updateCalculation('3');
        displayCalculation();
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
        displayCalculation();
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
        displayCalculation();
      ">4</button>

      <button onclick="
        updateCalculation('5');
        displayCalculation();
      ">5</button>

      <button onclick="
        updateCalculation('6');
        displayCalculation();
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
        displayCalculation();
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
        displayCalculation();
      ">7</button>

      <button onclick="
        updateCalculation('8');
        displayCalculation();
      ">8</button>

      <button onclick="
        updateCalculation('9');
        displayCalculation();
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
        displayCalculation();
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
        displayCalculation();
      ">0</button>

      <button onclick="
        updateCalculation('.');
        displayCalculation();
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
        displayCalculation();

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
        displayCalculation();
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        displayCalculation(calculation);
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <p class="calculationDisplay"></p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      displayCalculation();

      function displayCalculation(){
        let skaiciavimas=localStorage.getItem('calculation');
        document.querySelector('.calculationDisplay').innerHTML=skaiciavimas;
      }

      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
      }

      // Optional: you can also create a function in order
      // to reuse this code.
      function saveCalculation() {
        localStorage.setItem('calculation', calculation);
      }
    </script>
  </body>
</html>
