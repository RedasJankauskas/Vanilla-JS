<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <button onclick="playGame('heads')">Heads</button>
    <button onclick="playGame('tails')">Tails</button>
    <button onclick="score.wins=0;

    score.losses=0;
    localStorage.removeItem('score')">Reset score</button>
    

    <script>
      
      let score=JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };
      

    
      if(localStorage.getItem(score)){
      console.log('EMPTY!')};

      function playGame(guess){
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails'; //if randomNumber < 0.5, result==='heads', else result==='tails';
  
        ((guess === result? score.wins+=1 : score.losses+=1)); 
        console.log(guess === result ? 'You win!' : 'You lose!');
        console.log(`Wins: ${score.wins}, Losses: ${score.losses}`);
        localStorage.setItem('score', JSON.stringify(score));
        

            }

    </script>
  </body>
</html>
