<!DOCTYPE html>


<html>

<head>

<title>Rock Paper Scissors</title>

<link rel="stylesheet" href="Styles/Rock-Paper-Scissors.css">
<script src="Scripts/Rock-Paper-Scissors.js"></script>

</head>

<body>

<header class="title">
  Rock Paper Scissors
</header>

<button class="play-button-container js-rock-button">
  <img src="Icons/rock-emoji.png" class="fotke">
</button>
<button class="play-button-container js-paper-button">
  <img src="Icons/paper-emoji.png" class="fotke">
</button>
<button class="play-button-container js-scissors-button">
  <img src="Icons/scissors-emoji.png" class="fotke">
</button>

<p class="js-result"></p>
<p class="js-moves"></p>
<p class="js-score"></p>

<button class="footer-button js-reset-button">Reset score</button>
<button class="footer-button js-autoplay-button">Auto play</button>


</body>




</html>
