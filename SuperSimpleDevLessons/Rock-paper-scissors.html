<!DOCTYPE html>

<html>


<head>

<title>8tema</title>

</head>


<body>

<p>Rock Paper Scissors</p>

<button onclick="playgame('rock', computerMove());">Rock</button>
<button onclick="playgame('paper', computerMove());">Paper</button>
<button onclick="playgame('scissors', computerMove());">Scissors</button>
<button>Reset score</button>

<Script>
  function computerMove(){
    const randomNumber=Math.random();

    let computermove='';
    if (randomNumber >= 0 && randomNumber < 1 / 3) {
      computermove = 'rock';
    } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
      computermove = 'paper';
    } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
      computermove = 'scissors';
    }
    return computermove
  }

  function playgame(playerMove, computerMove){

    let result='';

    if(playerMove==='rock'){

      if(computerMove==='rock'){
      result='Draw';
    }
      else if(computerMove==='paper'){
        result='You lose!';
      }
      else if(computerMove==='scissors'){
        result='You win!';
      }
    }

    if(playerMove==='paper'){

      if(computerMove==='rock'){
      result='You win!';
    }
      else if(computerMove==='paper'){
        result='Draw';
      }
      else if(computerMove==='scissors'){
        result='You lose!';
      }
    }

    if(playerMove==='scissors'){

      if(computerMove==='rock'){
      result='You lose!';
    }
      else if(computerMove==='paper'){
        result='You win!';
      }
      else if(computerMove==='scissors'){
        result='Draw';
      }
    }

    alert(`You picked ${playerMove}, computer picked ${computerMove}, the result is: ${result}`);


  }

</Script>


</body>



</html>
