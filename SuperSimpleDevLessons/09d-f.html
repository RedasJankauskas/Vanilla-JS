<!DOCTYPE html>

<html>

<title>09 d-f</title>



</head>


<body>

<input type="text" placeholder="Name" class="nameInput" onkeydown="handleKeyDown(event);">
<button onclick="displayName();">Submit</button>
<p class="vardas"></p>

<script>

function handleKeyDown(event){
  if(event.key==='Enter'){
    displayName();
  }
}

function displayName(){
  let name=document.querySelector('.nameInput').value;
  document.querySelector('.vardas').innerHTML=`Your name is: ${name}`;

}

</script>


</body>



</html>
